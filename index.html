<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miku Throws a Burger at Teto with Explosion</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .scene {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #miku {
            position: absolute;
            bottom: 10px;
            left: 10%;
            width: 150px;
        }
        #teto {
            position: absolute;
            bottom: 10px;
            right: 10%;
            width: 150px;
        }
        #burger {
            position: absolute;
            bottom: 120px;
            left: 10%;
            width: 50px;
            display: none;
        }
        #explosion {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: orange;
            border-radius: 50%;
            display: none;
            opacity: 0;
            transform: scale(0);
            transition: transform 0.5s, opacity 0.5s;
        }
        button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            z-index: 10;
        }
        @keyframes throwBurger {
            0% {
                left: 10%;
                bottom: 120px;
            }
            100% {
                left: 75%;
                bottom: 120px;
            }
        }
        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(2);
                opacity: 1;
                background-color: yellow;
            }
            100% {
                transform: scale(3);
                opacity: 0;
                background-color: red;
            }
        }
    </style>
</head>
<body>

    <div class="scene">
        <img id="miku" src="hatsune_miku.png" alt="Hatsune Miku">
        <img id="teto" src="kasane_teto.png" alt="Kasane Teto">
        <img id="burger" src="burger.png" alt="Burger">
        <div id="explosion"></div>
    </div>

    <button onclick="throwBurger()">Throw the Burger!</button>

    <script>
        const burger = document.getElementById('burger');
        const explosion = document.getElementById('explosion');

        function throwBurger() {
            burger.style.display = 'block';
            burger.style.animation = 'throwBurger 1.5s forwards';

            setTimeout(() => {
                // Display explosion after the burger reaches Teto
                const sceneWidth = document.querySelector('.scene').clientWidth;
                const sceneHeight = document.querySelector('.scene').clientHeight;

                explosion.style.left = `${sceneWidth * 0.75}px`;
                explosion.style.bottom = '120px'; // Same bottom level as Teto and burger
                explosion.style.display = 'block';
                explosion.style.animation = 'explode 1s forwards';

                // Hide burger once explosion happens
                burger.style.display = 'none';
            }, 1500); // Trigger explosion after the burger reaches the target
        }
    </script>

</body>
</html>
